<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Markers</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="InfoControl.js"></script>
</head>

<body>
    <div id="transport"></div>
    <div id="map"></div>

    <script language="javascript">
        function initMap() {
            var transport = getVehiclesPositions(1)
            var myLatLng = {
                lat: -34.6437569,
                lng: -58.4458656
            };

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: myLatLng
            });

            for (var i = 0; i < transport.length; i++) {
                var beach = transport[i];
                var marker = new google.maps.Marker({
                    position: {
                        lat: beach[0],
                        lng: beach[1]
                    },
                    map: map,
                });
            }
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJnW3ufO2dWGpgKSyC5GCrm-9j8IC9MFQ&callback=initMap">
    </script>
</body>

</html>
